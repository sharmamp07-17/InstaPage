<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700;800;900&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #000;
  }

  .row {
    width: 100%;
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .container {
    
    border: none;
    background-color: #ffffff;
    color: #000;
    margin: 10px auto 0;
    width: 380px;
    height: 700px;
    display: flex;
    flex-wrap: wrap;
    border-radius: 10px;
  }

  .insta-box {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    flex-wrap: wrap;
  }

  /* .insta-header {
    margin-bottom: 5px;

  }

  .like-share {

    justify-content: center;
  }

  .like-share i {
    margin: 0 8px;
  } */

  .insta-post {
    margin: 5px 0;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
  }

  .post-id {
    width: 100%;
    padding: 10px 10px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
  }

  .id-name {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .id-img {
    width: 36px;
    height: 36px;
    background: linear-gradient(45deg, rgb(254, 218, 117), rgb(214, 41, 118));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .id-img img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    outline: 2px solid white;
  }

  .name {
    font-size: 16px;
    margin-left: 15px;
    font-weight: bold;
  }

  .option i {
    font-size: 20px;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    text-align: center;
    line-height: 35px;
    cursor: pointer;
  }

  .option i:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }

  .post-image {
    position: relative;
    margin: 10px 0;
    width: 100%;
    height: 380px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .post-image img {
    width: 100%;
  }

  .actions {
    padding: 5px 10px;
  }
  .actions i {
    font-size: 25px;
  }
  .post-save i{
    margin-right: 5px;
    font-size: 22px;
  }

  .post-action i {
    margin-right: 10px;
  }

  .post-likes {
    padding: 0 10px;
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .like-people {
    width: 30px;
    height: 30px;
    position: relative;
  }

  .like-people img {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 3px solid white;
    position: absolute;
    top: 50%;
    left: 0;
    transform: translate(0, -50%);
    z-index: 3;
  }

  .like-people img:nth-child(2) {
    left: 14px;
    z-index: 2;
  }

  .like-people img:nth-child(3) {
    left: 28px;
    z-index: 1;
  }

  .total-likes,
  .post-disc span {
    font-size: 14px;
    font-weight: 600;
  }
  .post-disc span{
    margin-right: 5px;
  }
  .post-disc {
    font-size: 13px;
    padding: 3px 10px;
  }

  #comment-btn {
    padding: 3px 10px;
    width: 100%;
    font-size: 13px;
    color: rgb(100, 100, 100);
    cursor: pointer;
  }

  .show-comment{
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 3px;
    align-items: center;
    padding: 0 10px;
  }
  .show-comment span{
    font-weight: 600;
    margin-right: 5px;
  }
  .show-comment p{
    font-size: 13px;
  }
  .show-comment i{
    font-size: 12px;
  }

  .post-time {
    width: 100%;
    padding: 4px 10px;
    font-size: 12px;
    font-weight: 500;
    color: rgb(100, 100, 100);
  }

</style>
